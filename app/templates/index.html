<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if __title__ %}
    <title>{{ __title__ }} - Microblog</title>
    {% else %}
    <title>Welcome to Microblog</title>
    {% endif %}
</head>
<body>
<H1>Hello, {{ user.username }}</H1>
{% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
{% endfor %}
</body>
</html>
